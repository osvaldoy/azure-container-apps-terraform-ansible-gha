name: image-build-push

on:
  push:
    branches: [ "main" ]
    paths:
      - "app/**"

jobs:
  build-and-deploy-dev:
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:  ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # ACR dev do teu projeto atual (nome dev => acrportfoliocadev)
      - name: Login to ACR
        run: az acr login --name acrportfoliocadev

      - name: Build
        run: docker build -t acrportfoliocadev.azurecr.io/app:${{ github.sha }} ./app

      - name: Push
        run: docker push acrportfoliocadev.azurecr.io/app:${{ github.sha }}

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform apply (set image_tag to commit sha)
        working-directory: infra/terraform
        run: |
          terraform init
          terraform apply -auto-approve -var-file=envs/dev.tfvars -var="image_tag=${{ github.sha }}"
