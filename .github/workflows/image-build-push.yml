name: image-build-push

on:
  push:
    branches: [ "main" ]
    paths:
      - "app/**"

jobs:
  build-and-deploy-dev:
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:  ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Export ARM_* for Terraform
        run: |
          echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> $GITHUB_ENV
          echo "ARM_USE_OIDC=true" >> $GITHUB_ENV

      - name: Debug ARM env
        run: |
          echo "ARM_CLIENT_ID=$ARM_CLIENT_ID"
          echo "ARM_TENANT_ID=$ARM_TENANT_ID"
          echo "ARM_SUBSCRIPTION_ID=$ARM_SUBSCRIPTION_ID"
          echo "ARM_USE_OIDC=$ARM_USE_OIDC"
          az account show -o table

      - name: Login to ACR
        run: az acr login --name acrportfoliocadev

      - name: Build
        run: docker build -t acrportfoliocadev.azurecr.io/app:${{ github.sha }} ./app

      - name: Push
        run: docker push acrportfoliocadev.azurecr.io/app:${{ github.sha }}

      - name: Verify image tag exists in ACR
        run: |
          az acr repository show-tags \
            --name acrportfoliocadev \
            --repository app \
            --query "contains(@, '${{ github.sha }}')" -o tsv

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform init (azurerm backend via AzureAD)
        working-directory: infra/terraform
        run: |
          terraform init -reconfigure \
            -backend-config="resource_group_name=${{ secrets.TFSTATE_RG }}" \
            -backend-config="storage_account_name=${{ secrets.TFSTATE_STORAGE }}" \
            -backend-config="container_name=${{ secrets.TFSTATE_CONTAINER }}" \
            -backend-config="key=${{ secrets.TFSTATE_KEY }}" \
            -backend-config="use_azuread_auth=true"

      - name: Terraform apply (set image_tag to commit sha)
        working-directory: infra/terraform
        run: |
          terraform apply -auto-approve \
            -var-file=envs/dev.tfvars \
            -var="image_tag=${{ github.sha }}"
